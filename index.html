<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="style.css">
   <title>Raga-Rasa</title>
</head>
<body>
   <header>
      <h1>Raga-Rasa</h1>
   </header>
   <div class="options-column">
      <div class="mood-column">
         <h2>How do you feel?</h2>
         <div class="mood-buttons-list">
            <button type="submit" id="happy-calm" class="mood-buttons">Happy or Calm</button>
            <button type="submit" id="sad-longing" class="mood-buttons">Sad or Longing</button>
            <button type="submit" id="tense-contemplative" class="mood-buttons">Tense or Contemplative</button>
         </div>
      </div>
      <div class="time-column">
         <h2>What time of day is it?</h2>
         <div class="time-buttons-list">
            <button type="submit" id="morning" class="time-buttons">Morning</button>
            <button type="submit" id="afternoon" class="time-buttons">Afternoon</button>
            <button type="submit" id="night" class="time-buttons">Night</button>
         </div>
      </div>
   </div>
</body>
<script src="app.js"></script>
</html>
