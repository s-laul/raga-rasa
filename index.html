<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.cdnfonts.com/css/samarkan?styles=6066" rel="stylesheet">
   <title>Raga-Rasa</title>
</head>
<body>
   <header>
      <h1 id="heading">Raga-Rasa</h1>
   </header>
   <div class="options-column">
      <div class="mood-column">
         <h2>How do you feel?</h2>
         <div class="mood-buttons-list">
            <button type="submit" id="happy-excited" class="mood-buttons">Happy or Excited</button>
            <button type="submit" id="sad-longing" class="mood-buttons">Sad or Longing</button>
            <button type="submit" id="calm-contemplative" class="mood-buttons">Calm or Contemplative</button>
         </div>
      </div>
      <div class="time-column">
         <h2>What time of day is it?</h2>
         <div class="time-buttons-list">
            <button type="submit" id="morning" class="time-buttons">Morning</button>
            <button type="submit" id="afternoon" class="time-buttons">Afternoon</button>
            <button type="submit" id="night" class="time-buttons">Night</button>
         </div>
      </div>
      <div id="player"></div>
         <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            function onYouTubeIframeAPIReady() {  
               console.log("Youtube is ready")
            }
            
            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
            event.target.playVideo();
            }

            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
               setTimeout();
               done = true;
            }
            }
            function stopVideo() {
            player.stopVideo();
            }
            var player;
            // Play Happy or Calm Morning
            const playVideo = (vidid) => {
               player = new YT.Player('player', {
                  height: '320',
                  width: '600',
                  videoId: vidid,
                  modestbranding: 1,
                  playerVars: {
                     'playsinline': 1
               },
                  events: {
                     'onReady': onPlayerReady,
                     'onStateChange': onPlayerStateChange
                  }
               });
            }
      </script>
   </div>
   </div>
   <script src="app.js"></script>
   <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
